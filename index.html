<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Todo List</title>
</head>
<body>
   <h1>Todo List</h1>
    <form id="form" class="scroll">
        <input type="text" class="input" id="input" placeholder="Procrastination list" autocomplete="off">

        <ul class="todos" id="todos"></ul>
    </form>
    <small>Left click to toggle completed. (Mobile users tap on task to mark as done.)<br>Right click to delete todo. (Mobile users press and hold task to delete)</small>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
